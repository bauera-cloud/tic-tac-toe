<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game">
        <div class="title">
            <h1> TIC TAC TOE</h1>
        </div>
        <div class="gameboard">
            <div class="square"> </div>
            <div class="square"> </div>
            <div class="square"> </div>
            <div class="square"> </div>
            <div class="square"> </div>
            <div class="square"> </div>
            <div class="square"> </div>
            <div class="square"> </div>
            <div class="square"> </div>
        </div>
        <div class="scores">
            <div class="p1">
                <div class="name">P1</div>
                <div class="p1_score">1</div>
            </div>
            <div class="opponent">
                <div class="name_and_difficulty">
                    <span class="name">CPU</span>
                    <span class="difficulty">EASY</span>
                </div>
                <div class="opponent_score">0</div>
            </div>
        </div>
        <div class="restart">
            <button id="restartBtn">RESTART</button>
        </div>
    </div>
    <footer>
        <div>Copyright &copy 2023 bauera-cloud </div>
        <a href="https://github.com/bauera-cloud"><img id="githubImg" src="./images/github-mark.png"
                alt="github-mark"></a>
    </footer>
    <script src="index.js"></script>
</body>

</html>
