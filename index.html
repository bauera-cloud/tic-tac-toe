<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="game">
        <div class="title">
            <h1> TIC TAC TOE</h1>
        </div>
        <div class="gameboard">
            <div class="square">X</div>
            <div class="square">O</div>
            <div class="square">O</div>
            <div class="square">O</div>
            <div class="square">X</div>
            <div class="square">O</div>
            <div class="square">O</div>
            <div class="square">X</div>
            <div class="square">X</div>
        </div>
        <div class="scores">
            <div class="p1">
                <div class="name">P1</div>
                <div class="p1_score">1</div>
            </div>
            <div class="opponent">
                <div class="name_and_difficulty">
                    <div class="name">CPU</div>
                    <div class="difficulty">EASY</div>
                </div>
                <div class="opponent_score">0</div>
            </div>
        </div>
        <div class="restart">
            <button id="restartBtn">RESTART</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
